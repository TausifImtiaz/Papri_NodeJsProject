<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="admin.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="admin.css" rel="stylesheet" />
</head>
<body>
    <nav>
        <div class="container">
            <h1>PAPRI</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="product.html?view=all">Products</a></li> <!-- Passing view=all parameter -->
                <li><a href="cart.html">Cart</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
            <ul>
                <li>Admin Panel</li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Add New Product</h2>
        <form onsubmit="event.preventDefault(); addProduct()">
            <label for="product-name">Name:</label>
            <input type="text" id="product-name" required><br>
            <label for="product-description">Description:</label>
            <textarea id="product-description" required></textarea><br>
            <label for="product-price">Price:</label>
            <input type="number" id="product-price" required><br>
            <label for="product-image">Image URL:</label>
            <input type="text" id="product-image" required><br>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <!-- Edit Product Modal -->
    <div id="edit-product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <label for="edit-product-name">Name:</label>
                <input type="text" id="edit-product-name" required><br>
                <label for="edit-product-description">Description:</label>
                <textarea id="edit-product-description" required></textarea><br>
                <label for="edit-product-price">Price:</label>
                <input type="number" id="edit-product-price" required><br>
                <label for="edit-product-image">Image URL:</label>
                <input type="text" id="edit-product-image" required><br>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <div class="container">
        <h2>Product Management</h2>
        <div id="product-list">
            <!-- Product list will be dynamically added here -->
        </div>
    </div>
</body>
</html>
